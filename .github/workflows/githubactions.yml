name: Tests Frontend

on:
  push:
    branches: [ main ]

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Usar Node 21.x
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Run tests frontend
        run: npx test
